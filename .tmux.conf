
##### 🔌 PLUGIN MANAGER #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'

##### 🎮 PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g @prefix_highlight_fg '#2E3440'
set -g @prefix_highlight_bg '#BF616A'
set -g @prefix_highlight_prefix ' ⮕ '

##### 📐 SPLIT & NAVIGASI #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

##### 🖱️ UX #####
set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000

##### ⚡ SHORTCUT #####
bind r source-file ~/dotfiles/.tmux.conf \; display "🔁 Config Reloaded"
bind f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

##### 📋 COPY MODE #####
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

##### 🌌 NORD THEME - STATUS BAR #####
set -g status on
set -g status-interval 2
set -g status-style bg=#272e33,fg=#D8DEE9
set -g status-justify left
set -g status-position top
set -g status-right-length 100
# Status-left singkat: hanya session name tanpa spasi
set -g status-left '#[bg=#88C0D0,fg=#2E3440,bold]#S#[fg=#88C0D0,bg=#2E3440,nobold]|'

# Status-right: playerctl (full), git branch max 10 char, waktu, dipisah pakai |
set -g status-right '#[fg=#81A1C1] #(playerctl metadata --format "🎵 {{ artist }} - {{ title }}" 2>/dev/null || echo "No music") #[fg=#88C0D0]|#[fg=#88C0D0] #( \
  if git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD > /dev/null 2>&1; then \
    git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD | cut -c1-10 | sed "s/.*/ &/"; \
  else \
    echo "no git"; \
  fi) #[fg=#A3BE8C]|#[fg=#A3BE8C] %H:%M'

# Window status formatting
setw -g window-status-current-format '#[fg=#2E3440,bg=#A3BE8C,bold]| #[bold]#I:#W #[fg=#A3BE8C,bg=#2E3440]|'
setw -g window-status-format '#[fg=#88C0D0] #I:#W '
set -g window-status-separator ''

set -g pane-active-border-style fg=#88C0D0
set -g message-style bg=#3B4252,fg=#D8DEE9
set -g message-command-style bg=#3B4252,fg=#D8DEE9

# UTF-8 support
set -g utf8 on
set -g status-utf8 on
