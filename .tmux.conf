
##### ðŸ”Œ PLUGIN MANAGER #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'

##### ðŸŽ® PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g @prefix_highlight_fg '#ffffff'
set -g @prefix_highlight_bg '#ff6b00'
set -g @prefix_highlight_prefix ' â®• '

##### ðŸ“ SPLIT & NAVIGASI #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

##### ðŸ–±ï¸ UX #####
set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000

##### âš¡ SHORTCUT #####
bind f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind r source-file ~/dotfiles/.tmux.conf \; display "ðŸ” Config Reloaded"

##### ðŸ“‹ COPY MODE #####
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

##### ðŸŽ¨ THEME TRANSPARENT DAN WARNA MENCOLOK #####

# Status bar
set -g status on
set -g status-interval 2
set -g status-style bg=default,fg=#ff6b00,bold
set -g status-right-length 100
set -g status-position top
# Status kiri
set -g status-left '#[fg=#ffffff,bg=default,bold] #S #[fg=#ff6b00,bg=default,bold]'

# Status kanan (musik, git, waktu)


set -g status-right '#[fg=#ff6740,bold] #(playerctl metadata --format "ðŸŽµ {{ artist }} - {{ title }}" 2>/dev/null || echo "No music") #[fg=#7ca9c0,bold]|#[fg=#5ad0ff,bold] #( \
  if git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD > /dev/null 2>&1; then \
    git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD | cut -c1-10 | sed "s/.*/î‚  &/"; \
  else \
    echo "no git"; \
  fi) #[fg=#d6a864,bold]| %H:%M '
# Format window aktif dan tidak aktif
setw -g window-status-current-format '#[fg=#bg=default,bold]| #I:#W #[fg=#ff6b00,bg=default,bold]|'
setw -g window-status-format '#[fg=#5ad0ff,bg=default,bold] #I:#W '
set -g window-status-separator ''

# Border
set -g pane-border-style fg=#5ad0ff
set -g pane-active-border-style fg=#ff6b00

# Transparansi
setw -g window-style bg=default
setw -g window-active-style bg=default

# Message box
set -g message-style bg=default,fg=#ff6b00,bold
set -g message-command-style bg=default,fg=#ff6b00,bold
