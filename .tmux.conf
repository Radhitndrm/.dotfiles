
##### 🔌 PLUGIN MANAGER #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'

##### 🎮 PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g @prefix_highlight_fg '#1E1E2E'
set -g @prefix_highlight_bg '#F38BA8'
set -g @prefix_highlight_prefix ' ⮕ '

##### 📐 SPLIT & NAVIGASI #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

##### 🖱️ UX #####
set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000

##### ⚡ SHORTCUT #####
bind f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind r source-file ~/dotfiles/.tmux.conf \; display "🔁 Config Reloaded"

##### 📋 COPY MODE #####
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

##### 🌌 MOONLIGHT + TRANSPARANT + PINK ACTIVE #####
set -g status on
set -g status-interval 2
set -g status-style bg=default,fg=#CDD6F4
set -g status-justify left
set -g status-position top
set -g status-right-length 100

# Status kiri
set -g status-left '#[bg=#F38BA8,fg=#1E1E2E,bold] #S #[fg=#F38BA8,bg=default,nobold]|'

# Status kanan
set -g status-right '#[fg=#7AA2F7] #(playerctl metadata --format "🎵 {{ artist }} - {{ title }}" 2>/dev/null || echo "No music") #[fg=#89B4FA]|#[fg=#F38BA8] #( \
  if git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD > /dev/null 2>&1; then \
    git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD | cut -c1-10 | sed "s/.*/ &/"; \
  else \
    echo "no git"; \
  fi) #[fg=#F5C2E7]|#[fg=#F5C2E7] %H:%M '

# Format window
setw -g window-status-current-format '#[fg=#1E1E2E,bg=#F5C2E7,bold]| #[bold]#I:#W #[fg=#F5C2E7,bg=#1E1E2E]|'
setw -g window-status-format '#[fg=#89B4FA] #I:#W '
set -g window-status-separator ''

# Border
set -g pane-border-style fg=#4B506C
set -g pane-active-border-style fg=#F5C2E7

# TRANSPARANSI: tidak menetapkan background, biar terminal yg handle
setw -g window-style bg=default
setw -g window-active-style bg=default

# Message
set -g message-style bg=default,fg=#F5C2E7
set -g message-command-style bg=default,fg=#F5C2E7

